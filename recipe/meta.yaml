{% set name = "aws-cdk.cloud-assembly-schema" %}
{% set version = "39.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws_cdk_cloud_assembly_schema-{{ version }}.tar.gz
  sha256: 1ce48ff3bd0ec139b38fdbbb958660c2d480d5819f582d34f9d27d614576823b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=67.3.2,<67.4.dev0
    - wheel >=0.40,<1.dev0
    - pip
  run:
    - python >=3.8
    - python-jsii >=1.105.0,<2.0.0
    - publication >=0.0.3
    - typeguard >=2.13.3,<4.3.0

test:
  imports:
    - aws_cdk.cloud_assembly_schema
    - aws_cdk.cloud_assembly_schema._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: Cloud Assembly Schema
  dev_url: https://github.com/aws/aws-cdk.git
  license: Apache-2.0 AND BSD-4-Clause
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
